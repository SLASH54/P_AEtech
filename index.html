<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos a AE tech</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="img/logoAEtech.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Los estilos CSS se encuentran en el archivo login.css */
    </style>
</head>
<body>
   <section id="Usuarios" class="main-content show">
    <div class="form-container">
      <div class="logo-container">
        <img src="img/imgae.jpg" alt="imgae.jpg">
      </div>

      <!-- Pantalla de Bienvenida -->
      <div id="welcome-screen">
        <h2>Bienvenido a AEtech</h2>
        <button id="login-btn">Iniciar Sesión</button>
        <button id="register-btn">Registrarse</button>
      </div>

      <!-- Formulario de Registro -->
      <form id="registroForm" style="display: none;">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="passwordRegistro">Contraseña:</label>
          <div class="password-container">
            <input type="password" id="passwordRegistro" name="password" required>
            <i class="fa-solid fa-eye toggle-password" data-target="passwordRegistro"></i>
          </div>
        </div>
        <div class="form-group">
          <label for="role">Rol:</label>
          <select id="role" name="role" required>
            <option value="ingeniero">Ingeniero</option>
            <option value="residente">Residente/Técnico</option>
            <option value="practicante">Practicante</option>
            <option value="cliente">Cliente</option>
          </select>
        </div>
        <button type="submit">Registrar</button>
        <button type="button" class="back-btn">Volver</button>
      </form>

      <!-- Formulario de Inicio de Sesión -->
      <form id="loginForm" style="display: none;">
        <div class="form-group">
          <label for="username">Nombre:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="passwordLogin">Contraseña:</label>
          <div class="password-container">
            <input type="password" id="passwordLogin" name="password" required>
            <i class="fa-solid fa-eye toggle-password" data-target="passwordLogin"></i>
          </div>
        </div>
        <button type="submit">Iniciar Sesión</button>
        <div class="form-group">
          <a href="#">Verifica tus datos</a>
        </div>
        <button type="button" class="back-btn">Volver</button>
      </form>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const welcomeScreen = document.getElementById('welcome-screen');
        const registroForm = document.getElementById('registroForm');
        const loginForm = document.getElementById('loginForm');

        // Mostrar/Ocultar pantallas
        function showWelcomeScreen() {
          welcomeScreen.style.display = 'block';
          loginForm.style.display = 'none';
          registroForm.style.display = 'none';
        }

        loginBtn.addEventListener('click', function () {
          welcomeScreen.style.display = 'none';
          loginForm.style.display = 'block';
        });

        registerBtn.addEventListener('click', function () {
          welcomeScreen.style.display = 'none';
          registroForm.style.display = 'block';
        });

        document.querySelectorAll('.back-btn').forEach(button => {
          button.addEventListener('click', showWelcomeScreen);
        });

        // Mostrar/ocultar contraseña
        document.querySelectorAll('.toggle-password').forEach(icon => {
          icon.addEventListener('click', () => {
            const targetId = icon.getAttribute('data-target');
            const passwordInput = document.getElementById(targetId);
            if (passwordInput.type === 'password') {
              passwordInput.type = 'text';
              icon.classList.remove('fa-eye');
              icon.classList.add('fa-eye-slash');
            } else {
              passwordInput.type = 'password';
              icon.classList.remove('fa-eye-slash');
              icon.classList.add('fa-eye');
            }
          });
        });

        // Simulación de login
        loginForm.addEventListener('submit', function (event) {
          event.preventDefault();
          alert('¡Inicio de sesión exitoso!');
          window.location.href = "index.html";
        });

        // Simulación de registro
        registroForm.addEventListener('submit', function (event) {
          event.preventDefault();
          alert('¡Registro exitoso!');
          window.location.href = "index.html";
        });
      });
    </script>
  </section>


    <script src="script.js"></script>
</section>
</body>
</html>
